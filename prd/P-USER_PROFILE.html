<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语习集 - 我的</title>
    <script src="https://unpkg.byted-static.com/coze/space_ppt_lib/1.0.3-alpha.12/lib/tailwindcss.js"></script>
    <script src="https://unpkg.byted-static.com/fortawesome/fontawesome-free/6.7.2/js/all.min.js" data-auto-replace-svg="nest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#7c3aed',
                        tertiary: '#059669',
                        success: '#10b981',
                        danger: '#ef4444',
                        info: '#3b82f6',
                        'text-primary': '#1f2937',
                        'text-secondary': '#6b7280',
                        'bg-card': '#ffffff',
                        'bg-secondary': '#f8fafc',
                        'border-light': '#e5e7eb'
                    },
                    fontFamily: {
                        'sans': ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif']
                    },
                    boxShadow: {
                        'card': '0 2px 8px rgba(0, 0, 0, 0.06)',
                        'card-hover': '0 4px 16px rgba(0, 0, 0, 0.1)'
                    },
                    borderRadius: {
                        'card': '16px'
                    }
                }
            }
        }
    </script>
    <style>
        .safe-top {
            padding-top: env(safe-area-inset-top);
        }
        .safe-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        .card-hover:hover {
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }
        
        .menu-item:hover {
            background-color: #f8fafc;
            transition: all 0.3s ease;
        }
        
        .stats-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.7) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
    </style>
</head>
<body class="bg-bg-secondary font-sans">
    <!-- 状态栏 -->
    <div id="status-bar" class="bg-white safe-top">
        <div class="flex justify-between items-center px-6 py-2 text-sm font-medium text-gray-900">
            <span>9:41</span>
            <div class="flex items-center space-x-1">
                <i class="fas fa-signal text-xs"></i>
                <i class="fas fa-wifi text-xs"></i>
                <i class="fas fa-battery-three-quarters text-xs"></i>
            </div>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div id="main-content" class="pb-20">
        <!-- 顶部用户信息区域 -->
        <header id="user-header" class="bg-gradient-to-r from-primary to-secondary px-6 py-8 text-white">
            <div id="user-info" class="flex items-center">
                <!-- 用户头像 -->
                <div id="user-avatar-container" class="relative">
                    <img 
                        id="user-avatar"
                        src="https://s.coze.cn/image/VUGB8pVe-so/" 
                        alt="用户头像" 
                        data-category="人物"
                        class="w-16 h-16 rounded-full border-3 border-white shadow-lg object-cover"
                    >
                    <div id="online-status" class="absolute -bottom-1 -right-1 w-5 h-5 bg-success rounded-full border-2 border-white"></div>
                </div>
                
                <!-- 用户信息 -->
                <div id="user-details" class="ml-4 flex-1">
                    <h1 id="user-nickname" class="text-lg font-bold">小明同学</h1>
                    <p id="user-id" class="text-sm opacity-90">UID: 123456789</p>
                    <div id="user-level" class="flex items-center mt-1">
                        <span class="px-2 py-1 bg-white bg-opacity-20 rounded-full text-xs font-medium">学习达人</span>
                    </div>
                </div>
                
                <!-- 编辑按钮 -->
                <button id="edit-profile-btn" class="w-8 h-8 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
                    <i class="fas fa-edit text-sm"></i>
                </button>
            </div>
        </header>

        <!-- 学习数据概览 -->
        <section id="learning-stats" class="mx-6 -mt-6 mb-6">
            <div id="stats-grid" class="grid grid-cols-3 gap-4">
                <!-- 总学习时长 -->
                <div id="stat-time" class="stats-card rounded-card p-4 text-center">
                    <div id="stat-time-icon" class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-2">
                        <i class="fas fa-clock text-blue-600 text-sm"></i>
                    </div>
                    <div id="stat-time-value" class="text-lg font-bold text-text-primary">128</div>
                    <div id="stat-time-label" class="text-xs text-text-secondary">小时</div>
                </div>

                <!-- 掌握短语数 -->
                <div id="stat-phrases" class="stats-card rounded-card p-4 text-center">
                    <div id="stat-phrases-icon" class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-2">
                        <i class="fas fa-check-circle text-green-600 text-sm"></i>
                    </div>
                    <div id="stat-phrases-value" class="text-lg font-bold text-text-primary">286</div>
                    <div id="stat-phrases-label" class="text-xs text-text-secondary">个短语</div>
                </div>

                <!-- 测试平均分 -->
                <div id="stat-score" class="stats-card rounded-card p-4 text-center">
                    <div id="stat-score-icon" class="w-8 h-8 bg-purple-100 rounded-full flex items-center justify-center mx-auto mb-2">
                        <i class="fas fa-star text-purple-600 text-sm"></i>
                    </div>
                    <div id="stat-score-value" class="text-lg font-bold text-text-primary">92</div>
                    <div id="stat-score-label" class="text-xs text-text-secondary">平均分</div>
                </div>
            </div>
        </section>

        <!-- 学习成就 -->
        <section id="learning-achievements" class="mx-6 mb-6">
            <div id="achievements-card" class="bg-white rounded-card shadow-card p-6">
                <h2 id="achievements-title" class="text-lg font-semibold text-text-primary mb-4">学习成就</h2>
                
                <div id="achievements-list" class="space-y-3">
                    <!-- 连续学习天数 -->
                    <div id="achievement-streak" class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="w-8 h-8 bg-orange-100 rounded-full flex items-center justify-center mr-3">
                                <i class="fas fa-fire text-orange-600 text-sm"></i>
                            </div>
                            <div>
                                <h3 class="text-sm font-medium text-text-primary">连续学习</h3>
                                <p class="text-xs text-text-secondary">坚持就是胜利</p>
                            </div>
                        </div>
                        <span class="text-lg font-bold text-orange-600">7天</span>
                    </div>

                    <!-- 本周学习 -->
                    <div id="achievement-week" class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center mr-3">
                                <i class="fas fa-calendar-week text-blue-600 text-sm"></i>
                            </div>
                            <div>
                                <h3 class="text-sm font-medium text-text-primary">本周学习</h3>
                                <p class="text-xs text-text-secondary">继续保持</p>
                            </div>
                        </div>
                        <span class="text-lg font-bold text-blue-600">42个</span>
                    </div>

                    <!-- 测试通过率 -->
                    <div id="achievement-passrate" class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center mr-3">
                                <i class="fas fa-trophy text-green-600 text-sm"></i>
                            </div>
                            <div>
                                <h3 class="text-sm font-medium text-text-primary">测试通过率</h3>
                                <p class="text-xs text-text-secondary">学习效果优秀</p>
                            </div>
                        </div>
                        <span class="text-lg font-bold text-green-600">94%</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- 功能入口列表 -->
        <section id="function-menu" class="mx-6 mb-6">
            <div id="menu-card" class="bg-white rounded-card shadow-card overflow-hidden">
                <!-- 学习记录 -->
                <button id="menu-learning-record" class="w-full p-4 flex items-center justify-between menu-item">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center mr-3">
                            <i class="fas fa-chart-line text-blue-600"></i>
                        </div>
                        <div class="text-left">
                            <h3 class="text-base font-medium text-text-primary">学习记录</h3>
                            <p class="text-sm text-text-secondary">查看学习历史和数据统计</p>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right text-text-secondary"></i>
                </button>

                <!-- 学习计划 -->
                <div class="border-t border-gray-100"></div>
                <button id="menu-study-plan" class="w-full p-4 flex items-center justify-between menu-item">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-purple-100 rounded-full flex items-center justify-center mr-3">
                            <i class="fas fa-calendar-alt text-purple-600"></i>
                        </div>
                        <div class="text-left">
                            <h3 class="text-base font-medium text-text-primary">学习计划</h3>
                            <p class="text-sm text-text-secondary">AI推荐的个性化学习目标</p>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right text-text-secondary"></i>
                </button>

                <!-- 复习提醒 -->
                <div class="border-t border-gray-100"></div>
                <button id="menu-review-reminder" class="w-full p-4 flex items-center justify-between menu-item">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-orange-100 rounded-full flex items-center justify-center mr-3">
                            <i class="fas fa-bell text-orange-600"></i>
                        </div>
                        <div class="text-left">
                            <h3 class="text-base font-medium text-text-primary">复习提醒</h3>
                            <p class="text-sm text-text-secondary">待复习短语和提醒设置</p>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <span id="review-count" class="px-2 py-1 bg-orange-100 text-orange-600 text-xs rounded-full mr-2">5</span>
                        <i class="fas fa-chevron-right text-text-secondary"></i>
                    </div>
                </button>

                <!-- 设置 -->
                <div class="border-t border-gray-100"></div>
                <button id="menu-settings" class="w-full p-4 flex items-center justify-between menu-item">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center mr-3">
                            <i class="fas fa-cog text-gray-600"></i>
                        </div>
                        <div class="text-left">
                            <h3 class="text-base font-medium text-text-primary">设置</h3>
                            <p class="text-sm text-text-secondary">应用设置和隐私管理</p>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right text-text-secondary"></i>
                </button>
            </div>
        </section>
    </div>

    <!-- 底部导航栏 -->
    <nav id="bottom-nav" class="fixed bottom-0 left-0 right-0 bg-white border-t border-border-light flex justify-around items-center h-16 px-2 safe-bottom z-40">
        <a id="nav-home" href="#" class="flex flex-col items-center p-2 text-text-secondary">
            <i class="fas fa-home text-xl"></i>
            <span class="text-xs mt-0.5">首页</span>
        </a>
        <a id="nav-library" href="#" class="flex flex-col items-center p-2 text-text-secondary">
            <i class="fas fa-book text-xl"></i>
            <span class="text-xs mt-0.5">短语库</span>
        </a>
        <a id="nav-dialogue" href="#" class="flex flex-col items-center p-2 text-text-secondary">
            <i class="fas fa-comments text-xl"></i>
            <span class="text-xs mt-0.5">对话</span>
        </a>
        <a id="nav-profile" href="#" class="flex flex-col items-center p-2 text-primary">
            <i class="fas fa-user text-xl"></i>
            <span class="text-xs mt-0.5 font-medium">我的</span>
        </a>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 学习记录入口点击事件
            document.querySelector('#menu-learning-record').addEventListener('click', function() {
                window.location.href = 'P-LEARNING_RECORD.html';
            });

            // 学习计划入口点击事件
            document.querySelector('#menu-study-plan').addEventListener('click', function() {
                window.location.href = 'P-STUDY_PLAN.html';
            });

            // 复习提醒入口点击事件
            document.querySelector('#menu-review-reminder').addEventListener('click', function() {
                window.location.href = 'P-REVIEW_REMINDER.html';
            });

            // 设置入口点击事件
            document.querySelector('#menu-settings').addEventListener('click', function() {
                window.location.href = 'P-SETTINGS.html';
            });

            // 底部导航栏点击事件
            document.querySelector('#nav-home').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'P-HOME.html';
            });

            document.querySelector('#nav-library').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'P-PHRASE_LIBRARY.html';
            });

            document.querySelector('#nav-dialogue').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'P-DIALOGUE_PRACTICE.html';
            });

            document.querySelector('#nav-profile').addEventListener('click', function(e) {
                e.preventDefault();
                // 已在个人中心页面，无需操作
            });

            // 编辑个人资料按钮点击事件（暂不开发，显示提示）
            document.querySelector('#edit-profile-btn').addEventListener('click', function() {
                console.log('个人资料编辑功能暂未开发');
                // 可以添加简单的提示效果
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 100);
            });

            // 菜单项悬停效果
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(item => {
                item.addEventListener('mouseenter', function() {
                    this.style.backgroundColor = '#f8fafc';
                });
                
                item.addEventListener('mouseleave', function() {
                    this.style.backgroundColor = 'transparent';
                });
            });

            // 统计卡片点击效果
            const statCards = document.querySelectorAll('[id^="stat-"]');
            statCards.forEach(card => {
                card.addEventListener('click', function() {
                    this.style.transform = 'scale(0.98)';
                    setTimeout(() => {
                        this.style.transform = 'scale(1)';
                    }, 100);
                });
            });
        });
    </script>
</body>
</html>
