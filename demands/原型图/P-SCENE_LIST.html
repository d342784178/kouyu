<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语习集 - 场景列表</title>
    <script src="https://unpkg.byted-static.com/coze/space_ppt_lib/1.0.3-alpha.12/lib/tailwindcss.js"></script>
    <script src="https://unpkg.byted-static.com/fortawesome/fontawesome-free/6.7.2/js/all.min.js" data-auto-replace-svg="nest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#7c3aed',
                        tertiary: '#059669',
                        success: '#10b981',
                        danger: '#ef4444',
                        info: '#3b82f6',
                        'text-primary': '#1f2937',
                        'text-secondary': '#6b7280',
                        'bg-card': '#ffffff',
                        'bg-secondary': '#f8fafc',
                        'border-light': '#e5e7eb'
                    },
                    fontFamily: {
                        'sans': ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif']
                    },
                    boxShadow: {
                        'card': '0 2px 8px rgba(0, 0, 0, 0.06)',
                        'card-hover': '0 4px 16px rgba(0, 0, 0, 0.1)'
                    },
                    borderRadius: {
                        'card': '16px'
                    }
                }
            }
        }
    </script>
    <style>
        .safe-top {
            padding-top: env(safe-area-inset-top);
        }
        .safe-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .card-hover:hover {
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }
        
        .scene-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.7) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
    </style>
</head>
<body class="bg-bg-secondary font-sans">
    <!-- 状态栏 -->
    <div id="status-bar" class="bg-white safe-top">
        <div class="flex justify-between items-center px-6 py-2 text-sm font-medium text-gray-900">
            <span>9:41</span>
            <div class="flex items-center space-x-1">
                <i class="fas fa-signal text-xs"></i>
                <i class="fas fa-wifi text-xs"></i>
                <i class="fas fa-battery-three-quarters text-xs"></i>
            </div>
        </div>
    </div>

    <!-- 顶部导航栏 -->
    <header id="top-header" class="bg-white px-6 py-4 shadow-sm">
        <div id="header-content" class="flex items-center">
            <!-- 返回按钮 -->
            <button id="back-btn" class="w-10 h-10 flex items-center justify-center mr-4">
                <i class="fas fa-arrow-left text-text-primary text-lg"></i>
            </button>
            
            <!-- 页面标题 -->
            <h1 id="page-title" class="text-lg font-semibold text-text-primary">场景学习</h1>
        </div>
    </header>

    <!-- 搜索框 -->
    <div id="search-container" class="mx-6 mt-4">
        <div class="relative">
            <input 
                type="text" 
                id="search-input"
                placeholder="搜索场景..." 
                class="w-full pl-10 pr-4 py-3 bg-gray-50 border-0 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-primary focus:bg-white transition-all"
            >
            <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-sm"></i>
        </div>
    </div>

    <!-- 场景分类标签栏 -->
    <div id="category-tabs" class="mx-6 mt-4 overflow-x-auto">
        <div class="flex space-x-3 pb-2">
            <button id="tab-all" class="px-4 py-2 bg-primary text-white rounded-full text-sm font-medium whitespace-nowrap">全部场景</button>
            <button id="tab-daily" class="px-4 py-2 bg-gray-100 text-text-secondary rounded-full text-sm font-medium whitespace-nowrap">日常场景</button>
            <button id="tab-work" class="px-4 py-2 bg-gray-100 text-text-secondary rounded-full text-sm font-medium whitespace-nowrap">职场场景</button>
            <button id="tab-exam" class="px-4 py-2 bg-gray-100 text-text-secondary rounded-full text-sm font-medium whitespace-nowrap">留学/考试</button>
        </div>
    </div>

    <!-- 场景列表 -->
    <div id="scenes-list" class="mx-6 mt-4 pb-20">
        <!-- 日常场景 -->
        <div id="daily-scenes" class="mb-6">
            <h2 id="daily-title" class="text-base font-semibold text-text-primary mb-4">日常场景</h2>
            
            <div class="space-y-4">
                <!-- 日常问候场景 -->
                <div id="scene-greeting" class="bg-white rounded-card shadow-card p-4 card-hover" data-scene-id="scene_greeting">
                    <div class="flex items-center justify-between">
                        <div class="flex-1">
                            <h3 class="text-base font-semibold text-text-primary mb-1">日常问候</h3>
                            <p class="text-sm text-text-secondary mb-2">学习日常问候的高频对话</p>
                            <div class="flex items-center space-x-2">
                                <span class="px-2 py-1 bg-green-50 text-green-600 text-xs rounded-full">入门</span>
                                <span class="px-2 py-1 bg-gray-50 text-gray-600 text-xs rounded-full">10分钟</span>
                            </div>
                        </div>
                        <div class="w-10 h-10 bg-gradient-to-r from-blue-400 to-blue-600 rounded-full flex items-center justify-center ml-4">
                            <i class="fas fa-hand-paper text-white text-sm"></i>
                        </div>
                    </div>
                </div>

                <!-- 点餐场景 -->
                <div id="scene-restaurant" class="bg-white rounded-card shadow-card p-4 card-hover" data-scene-id="scene_restaurant">
                    <div class="flex items-center justify-between">
                        <div class="flex-1">
                            <h3 class="text-base font-semibold text-text-primary mb-1">餐厅点餐</h3>
                            <p class="text-sm text-text-secondary mb-2">掌握餐厅点餐的常用对话</p>
                            <div class="flex items-center space-x-2">
                                <span class="px-2 py-1 bg-green-50 text-green-600 text-xs rounded-full">入门</span>
                                <span class="px-2 py-1 bg-gray-50 text-gray-600 text-xs rounded-full">10分钟</span>
                            </div>
                        </div>
                        <div class="w-10 h-10 bg-gradient-to-r from-orange-400 to-orange-600 rounded-full flex items-center justify-center ml-4">
                            <i class="fas fa-utensils text-white text-sm"></i>
                        </div>
                    </div>
                </div>

                <!-- 购物场景 -->
                <div id="scene-shopping" class="bg-white rounded-card shadow-card p-4 card-hover" data-scene-id="scene_shopping">
                    <div class="flex items-center justify-between">
                        <div class="flex-1">
                            <h3 class="text-base font-semibold text-text-primary mb-1">购物消费</h3>
                            <p class="text-sm text-text-secondary mb-2">学习购物时的高频对话</p>
                            <div class="flex items-center space-x-2">
                                <span class="px-2 py-1 bg-yellow-50 text-yellow-600 text-xs rounded-full">进阶</span>
                                <span class="px-2 py-1 bg-gray-50 text-gray-600 text-xs rounded-full">10分钟</span>
                            </div>
                        </div>
                        <div class="w-10 h-10 bg-gradient-to-r from-purple-400 to-purple-600 rounded-full flex items-center justify-center ml-4">
                            <i class="fas fa-shopping-bag text-white text-sm"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 职场场景 -->
        <div id="work-scenes" class="mb-6">
            <h2 id="work-title" class="text-base font-semibold text-text-primary mb-4">职场场景</h2>
            
            <div class="space-y-4">
                <!-- 自我介绍场景 -->
                <div id="scene-introduction" class="bg-white rounded-card shadow-card p-4 card-hover" data-scene-id="scene_introduction">
                    <div class="flex items-center justify-between">
                        <div class="flex-1">
                            <h3 class="text-base font-semibold text-text-primary mb-1">自我介绍</h3>
                            <p class="text-sm text-text-secondary mb-2">掌握职场自我介绍的技巧</p>
                            <div class="flex items-center space-x-2">
                                <span class="px-2 py-1 bg-green-50 text-green-600 text-xs rounded-full">入门</span>
                                <span class="px-2 py-1 bg-gray-50 text-gray-600 text-xs rounded-full">10分钟</span>
                            </div>
                        </div>
                        <div class="w-10 h-10 bg-gradient-to-r from-blue-400 to-blue-600 rounded-full flex items-center justify-center ml-4">
                            <i class="fas fa-user text-white text-sm"></i>
                        </div>
                    </div>
                </div>

                <!-- 面试问答场景 -->
                <div id="scene-interview" class="bg-white rounded-card shadow-card p-4 card-hover" data-scene-id="scene_interview">
                    <div class="flex items-center justify-between">
                        <div class="flex-1">
                            <h3 class="text-base font-semibold text-text-primary mb-1">面试问答</h3>
                            <p class="text-sm text-text-secondary mb-2">学习面试中的高频问题与回答</p>
                            <div class="flex items-center space-x-2">
                                <span class="px-2 py-1 bg-yellow-50 text-yellow-600 text-xs rounded-full">进阶</span>
                                <span class="px-2 py-1 bg-gray-50 text-gray-600 text-xs rounded-full">10分钟</span>
                            </div>
                        </div>
                        <div class="w-10 h-10 bg-gradient-to-r from-purple-400 to-purple-600 rounded-full flex items-center justify-center ml-4">
                            <i class="fas fa-briefcase text-white text-sm"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 留学/考试场景 -->
        <div id="exam-scenes" class="mb-6">
            <h2 id="exam-title" class="text-base font-semibold text-text-primary mb-4">留学/考试</h2>
            
            <div class="space-y-4">
                <!-- 雅思口语Part1场景 -->
                <div id="scene-ielts" class="bg-white rounded-card shadow-card p-4 card-hover" data-scene-id="scene_ielts">
                    <div class="flex items-center justify-between">
                        <div class="flex-1">
                            <h3 class="text-base font-semibold text-text-primary mb-1">雅思口语Part1</h3>
                            <p class="text-sm text-text-secondary mb-2">掌握雅思口语Part1的高频话题</p>
                            <div class="flex items-center space-x-2">
                                <span class="px-2 py-1 bg-yellow-50 text-yellow-600 text-xs rounded-full">进阶</span>
                                <span class="px-2 py-1 bg-gray-50 text-gray-600 text-xs rounded-full">10分钟</span>
                            </div>
                        </div>
                        <div class="w-10 h-10 bg-gradient-to-r from-green-400 to-green-600 rounded-full flex items-center justify-center ml-4">
                            <i class="fas fa-graduation-cap text-white text-sm"></i>
                        </div>
                    </div>
                </div>

                <!-- 留学面签场景 -->
                <div id="scene-visa" class="bg-white rounded-card shadow-card p-4 card-hover" data-scene-id="scene_visa">
                    <div class="flex items-center justify-between">
                        <div class="flex-1">
                            <h3 class="text-base font-semibold text-text-primary mb-1">留学面签</h3>
                            <p class="text-sm text-text-secondary mb-2">学习留学面签的常见问题与回答</p>
                            <div class="flex items-center space-x-2">
                                <span class="px-2 py-1 bg-yellow-50 text-yellow-600 text-xs rounded-full">进阶</span>
                                <span class="px-2 py-1 bg-gray-50 text-gray-600 text-xs rounded-full">10分钟</span>
                            </div>
                        </div>
                        <div class="w-10 h-10 bg-gradient-to-r from-blue-400 to-blue-600 rounded-full flex items-center justify-center ml-4">
                            <i class="fas fa-passport text-white text-sm"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <nav id="bottom-nav" class="fixed bottom-0 left-0 right-0 bg-white border-t border-border-light flex justify-around items-center h-16 px-2 safe-bottom z-40">
        <a id="nav-home" href="#" class="flex flex-col items-center p-2 text-text-secondary">
            <i class="fas fa-home text-xl"></i>
            <span class="text-xs mt-0.5">首页</span>
        </a>
        <a id="nav-library" href="#" class="flex flex-col items-center p-2 text-text-secondary">
            <i class="fas fa-book text-xl"></i>
            <span class="text-xs mt-0.5">短语库</span>
        </a>
        <a id="nav-scene" href="#" class="flex flex-col items-center p-2 text-primary">
            <i class="fas fa-map-marker-alt text-xl"></i>
            <span class="text-xs mt-0.5 font-medium">场景学习</span>
        </a>
        <a id="nav-profile" href="#" class="flex flex-col items-center p-2 text-text-secondary">
            <i class="fas fa-user text-xl"></i>
            <span class="text-xs mt-0.5">我的</span>
        </a>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 返回按钮点击事件
            document.querySelector('#back-btn').addEventListener('click', function() {
                window.location.href = 'P-HOME.html';
            });

            // 搜索框点击事件
            document.querySelector('#search-input').addEventListener('click', function() {
                console.log('搜索功能暂未实现');
            });

            // 分类标签点击事件
            const tabButtons = document.querySelectorAll('[id^="tab-"]');
            tabButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // 移除所有标签的选中状态
                    tabButtons.forEach(btn => {
                        btn.classList.remove('bg-primary', 'text-white');
                        btn.classList.add('bg-gray-100', 'text-text-secondary');
                    });
                    
                    // 添加当前标签的选中状态
                    this.classList.remove('bg-gray-100', 'text-text-secondary');
                    this.classList.add('bg-primary', 'text-white');
                    
                    // 根据标签筛选场景
                    const tabId = this.id;
                    console.log(`切换到标签: ${tabId}`);
                    // 这里可以添加筛选逻辑
                });
            });

            // 场景卡片点击事件
            const sceneCards = document.querySelectorAll('[id^="scene-"]');
            sceneCards.forEach(card => {
                card.addEventListener('click', function() {
                    const sceneId = this.dataset.sceneId;
                    window.location.href = `P-SCENE_DETAIL.html?sceneId=${sceneId}`;
                });
            });

            // 底部导航栏点击事件
            document.querySelector('#nav-home').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'P-HOME.html';
            });

            document.querySelector('#nav-library').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'P-PHRASE_LIBRARY.html';
            });

            document.querySelector('#nav-scene').addEventListener('click', function(e) {
                e.preventDefault();
                // 已在场景学习页面，无需操作
            });

            document.querySelector('#nav-profile').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'P-USER_PROFILE.html';
            });

            // 搜索框焦点效果
            const searchInput = document.querySelector('#search-input');
            searchInput.addEventListener('focus', function() {
                this.parentElement.classList.add('ring-2', 'ring-primary');
            });
            searchInput.addEventListener('blur', function() {
                this.parentElement.classList.remove('ring-2', 'ring-primary');
            });

            // 卡片点击效果
            const cards = document.querySelectorAll('.card-hover');
            cards.forEach(card => {
                card.addEventListener('click', function() {
                    this.style.transform = 'scale(0.98)';
                    setTimeout(() => {
                        this.style.transform = 'translateY(-2px)';
                    }, 100);
                });
            });
        });
    </script>
</body>
</html>
